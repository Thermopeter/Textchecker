<!DOCTYPE html>
<html>
<head>
<title>Text File Checker</title>
</head>
<body>

<h1>Text File Checker</h1>

<!-- Add a file input element to select a text file -->
<input type="file" id="file-input" accept=".txt">

<!-- Add a button to trigger the file reading and character checking -->
<button onclick="checkFile()">Check File</button>

<!-- Add a container to display the result of the character checking -->
<div id="result"></div>

<!-- Add a script element to include the external JavaScript file -->
<script src="main.js"></script>
</body>
</html>
